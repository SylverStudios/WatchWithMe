<!--
Browser Action:
- Has a visible html element.
- Only runs while the action is open in the browser.
- Has access to the Background Page and its functions.
- This is the face of the extension.

Notes:
- Can't import external Libraries
- Can't have internal scripts.
https://developer.chrome.com/extensions/contentSecurityPolicy
 -->

<!doctype html>
<html>
  <head>
    <title>Watch With Me</title>

    <link rel="stylesheet" href="style/bootstrap.min.css">

    <script src="library/jquery1.9.min.js"></script>
    <script src="library/bootstrap.min.js"></script>
    <script src="browserActionScript.js"></script>

  </head>
  <body style="width : 600px";>

    <div id="popup-body panel-group">

      <div id="action-panel" class="panel panel-primary">

        <div id="app-title" class="panel-heading">
          <h3 class="panel-title">Watch With Me</h3>
        </div>

        <div class="panel-body">

          <span id="group"></span> <br>
          <span id="connection-status"></span>

          <div class="btn-toolbar" role="toolbar">

            <div id="app-buttons" class="btn-group" role="group">

              <button id="connect-btn" type="button" class="btn btn-success btn-sm">Connect</button>

              <button id="find-btn" type="button" class="btn btn-primary btn-sm">Select Video</button>

            </div>

            <div id="video-buttons" class="btn-group" role="group">

              <button id="play-btn" type="button" class="btn btn-success btn-sm">Play</button>

              <button id="pause-btn" type="button" class="btn btn-primary btn-sm">Pause</button>

            </div>

            <div class="input-group">
              <span class="input-group-btn">
                <button id="skip-btn" class="btn btn-primary btn-sm" type="button">Skip</button>
              </span>
              <input id="skip-input" type="text" class="form-control" placeholder="Time in seconds">
            </div>

          </div>
        </div>

      </div>

      <div id="history-panel" class="panel panel-default">

        <div id="history-title" class="panel-heading">
          <h4 class="panel-title">History</h4>
        </div>

        <div class="history panel-body">
          <ol id="history-list">
          </ol>
        </div>

      </div>


    </div>

  </body>

</html>
